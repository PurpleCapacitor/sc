<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div *ngFor="let field of formFields">
      <label>{{field.label}}</label>
      <input type="text" name={{field.id}} ngModel *ngIf="field.type.name=='string'">
    </div>
    <div>
      <input type="submit">
    </div>
  </form>
</div>
